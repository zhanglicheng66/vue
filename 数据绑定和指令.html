<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定和指令</title>

</head>
<body>
<div id="app">
    <!--文本插值的用法-->
    <hr>
    {{msg}}<br>
    {{6+6}}<br>
    {{6<3 ? msg : a}}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app =new Vue({
        el:"#app",
        //可以声明双向绑定的数据
        data:{
            msg:"Vue学习开始了",
            a : 2
        }
        // created:function () {
        //     alert('我是vue实例开始创建完成，还没挂到页面')
        // },
        // mounted:function () {
        //     alert('我是vue实例开始创建完成，已经到页面')
        // }
    });
    //访问vue实例的属性
    console.log(app.$el)
    console.log(app.$data)
    //访问date中的属性
    console.log(app.a)
    console.log(app.msg)
</script>
</body>
</html>
